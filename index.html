<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Timed Coding Quiz</title>
</head>
<body>

    <header>
        <h1>Coding Quiz</h1>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div id="timer-count"> Time: 60s</div>
        </section>
        <section>
            <h2 id ="question-asked"></h2>
            <ul id ="question-answer-choices"></ul>
            <div id="scores"></div>
        </section>
        <br><br>
        <section>
            <label for = "user-initials-input">Enter your initials:</label>
            <input type = "text" id = "user-initials-input" name = "user-initials-input">
            <button id="submit-button">Submit Score</button> 
            <button id="high-scores-button">View High Scores</button>
            <ul id ="high-scores-list"></ul> 
        </section>
    </main>

    <script src="assets/js/script.js"></script>

</body>

</html>
